<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Globe outline -->
  <circle cx="100" cy="100" r="90" stroke="#4682B4" stroke-width="6" fill="none" />

  <!-- Horizontal lines -->
  <path d="M20 100 Q100 120 180 100" stroke="#4682B4" stroke-width="4" fill="none" />
  <path d="M20 100 Q100 80 180 100" stroke="#4682B4" stroke-width="4" fill="none" />

  <!-- Vertical lines -->
  <path d="M100 10 Q120 100 100 190" stroke="#4682B4" stroke-width="4" fill="none" />
  <path d="M100 10 Q80 100 100 190" stroke="#4682B4" stroke-width="4" fill="none" />

  <!-- Interconnected code elements -->
  <text x="45" y="60" font-family="monospace" font-size="14" fill="#4682B4">{ }</text>
  <text x="130" y="140" font-family="monospace" font-size="14" fill="#4682B4">;</text>
  <text x="60" y="140" font-family="monospace" font-size="14" fill="#4682B4">:</text>
  <text x="125" y="60" font-family="monospace" font-size="14" fill="#4682B4">( )</text>

  <!-- Binary code (as small dots) -->
  <circle cx="70" cy="90" r="2" fill="#4682B4" />
  <circle cx="130" cy="110" r="2" fill="#4682B4" />
  <circle cx="90" cy="130" r="2" fill="#4682B4" />
  <circle cx="110" cy="70" r="2" fill="#4682B4" />

  <!-- Company name text -->
  <text x="50" y="190" font-family="Arial" font-size="16" fill="#4682B4">Codemosphere</text>
</svg>
